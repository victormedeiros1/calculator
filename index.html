<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/palette.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <!-- <div class="calc__brand">Calculator</div> -->
        <div class="calc__display">0</div>
        <div class="calc__buttons">
          <button class="calc__button" data-value="7">7</button>
          <button class="calc__button" data-value="8">8</button>
          <button class="calc__button" data-value="9">9</button>
          <button
            class="calc__button calc__button--operator"
            data-value="DELETE"
          >
            AC
          </button>
          <button class="calc__button" data-value="6">6</button>
          <button class="calc__button" data-value="5">5</button>
          <button class="calc__button" data-value="4">4</button>
          <button
            class="calc__button calc__button--operator"
            data-value="MULTIPLIER"
          >
            x
          </button>
          <button class="calc__button" data-value="3">3</button>
          <button class="calc__button" data-value="2">2</button>
          <button class="calc__button" data-value="1">1</button>
          <button
            class="calc__button calc__button--operator"
            data-value="SUBTRACT"
          >
            -
          </button>
          <button class="calc__button" data-value="0">0</button>
          <button class="calc__button calc__button--operator" data-value="DOT">
            .
          </button>
          <button class="calc__button calc__button--operator" data-value="PLUS">
            +
          </button>
          <button
            class="calc__button calc__button--operator"
            data-value="DIVIDE"
          >
            /
          </button>
        </div>
        <button
          class="calc__button calc__button--operator w-100"
          data-value="EQUALS"
        >
          =
        </button>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
